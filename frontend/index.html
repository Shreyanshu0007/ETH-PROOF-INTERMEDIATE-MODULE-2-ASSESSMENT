<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop dApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coffee Shop dApp</h1>
        <button id="connectButton">Connect to MetaMask</button>
        <div id="account"></div>
        <button id="buyCoffeeButton">Buy Coffee</button>
        <button id="withdrawFundsButton">Withdraw Funds</button>
        <input type="text" id="setPriceInput" placeholder="Set new coffee price (in Ether)">
        <button id="setPriceButton">Set Coffee Price</button>
        <div>Total Coffee Sold: <span id="totalCoffeeSold">0</span></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
